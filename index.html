<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Paulo Santana - DoWhile2021</title>
</head>
<body>
    
    <main>
        <div class="container">
            <div class="avatar">
                <span>
                    <img src="assets/img/build.svg" alt="Selo Rocketseat">
                </span>
                <img src="https://avatars.githubusercontent.com/u/91387292?v=4" alt="Foto de perfil">
            </div>

            <h1>Paulo Santana</h1>
            <a href="https://github.com/paulosantana95" target="_blank">
                    <img src="assets/img/github 2.svg" alt="Ícone GitHub" >
                    @paulosantana95</a>

            <p>An instructor focused on helping people start programming for web</p>

            <ul id="socialLinks">
                <li class="youtube">
                    <a href="https://www.youtube.com/" target="_blank"> 
                        <img src="assets/img/Youtube.svg" alt="icone youtube">
                    </a>
                </li>
                <li class="instagram">
                    <a href="https://instagram.com/" target="_blank">
                        <img src="assets/img/Instagram.svg" alt="icone instagram" >
                    </a>
                </li>
                <li class="facebook">
                    <a href="https://www.facebook.com/" target="_blank">
                        <img src="assets/img/facebook.svg" alt="icone facebook" >
                    </a>
                </li>
                <li class="twitter">
                    <a href="https://twitter.com/" target="_blank">
                        <img src="assets/img/twitter.svg" alt="icone twitter" >
                    </a>
                </li>
            </ul>
        </div>
    </main>

    <script>

        const linkSocialMedia = {
            github: "paulosantana95",
            youtube: "channel/UCGlrC8R9w0TOBrXMk7RKCNA",
            instagram: "paulosantana.sa",
            facebook: "p.santana95",
            twitter:"paulosantanadev"
        }

        function changeSocialMediaLinks() {

            for( let li of socialLinks.children) {
                const social = li.getAttribute('class')
                
                li.children[0].href = `https://${social}.com/${linkSocialMedia[social]}`

            }
        }

        changeSocialMediaLinks();

    </script>
</body>
</html>
